<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Favicon -->
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- OG Tags -->
    <meta property="og:title" content="#">
    <meta property="og:description" content="#">
    <meta property="og:type" content="article">
    <meta property="og:image" content="#" >
    <meta property="og:site_name" content="#">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/reser.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/39c6aea421.js"></script>
</head>
<body>
    <!-- The first block (Menu) -->
    <header id="menu" class="menu">
        <div class="menu__container container">
            <nav class="menu__menu">
                <ul class="menu__elements">
                    <li><a href="#purpose" class="menu__item menu__item_first"></a></li>
                    <li><a href="#main" class="menu__item menu__item_second"></a></li>
                    <li><a href="#footer" class="menu__item menu__item_third"></a></li>
                </ul>
            </nav>            
        </div>
    </header>  
    <!-- The second block (Purpose) -->
    <section id="purpose" class="purpose">
        <div class="purpose__container container">
            <h1 class="purpose__title">Всегда ли цели терапии СД2 на поверхности?</h1>
            <p class="purpose__pick purpose__pick_first">Цель по HbA1c</p>
            <p class="purpose__pick purpose__pick_second">Гипогликемия</p>
            <p class="purpose__pick purpose__pick_third">Осложнения СД</p>
            <p class="purpose__pick purpose__pick_fourth">СС риски</p>
            <p class="purpose__arrow">Листайте вниз</p>
        </div>
    </section>
    <!-- The third block (Main) -->
    <section id="main" class="main">
        <div class="main__container container">
            <h2 class="main__title">Основа терапии — патогенез СД2</h2>
            <img class="main__img main__img1" src="img/ice-cube1.png">
            <img class="main__img main__img2" src="img/ice-cube2.png">
            <img class="main__img main__img3" src="img/ice-cube3.png">
            <img class="main__img main__img4" src="img/ice-cube4.png">
        </div>
    </section>
    <!-- The last block (Ice-cube) -->
    <footer id="footer" class="footer">
        <div class="footer__container container">
            <div class="slide1">
                <input class="footer__range" type="range" min="1" max="3">
                <h3 class="slide1__title">Звенья патогенеза СД2</h2>
                <img class="slider_img slide1__img1" src="img/slide1/ice1.png">
                <img class="slider_img slide1__img2" src="img/slide1/ice2.png">
                <img class="slider_img slide1__img3" src="img/slide1/ice3.png">
                <div class="slide1_scheme">
                    <div class="slider__block slider1__block_first">
                        <p class="slide__descript"><span>1</span></br> β-клетки</p>
                        <div class="slide__box">
                            <img class="slide1__img" src="img/1β.png" alt="β">
                        </div>
                    </div>
                    <div class="slider__block slider1__block_second">
                        <p class="slide__descript"><span>2</span></br> Мышцы</p>
                        <div class="slide__box">
                            <img class="slide1__img" src="img/5musle.png" alt="Мышцы">
                        </div>
                    </div>
                    <div class="slider__block slider1__block_third">
                        <p class="slide__descript"><span>3</span></br> Печень</p>
                        <div class="slide__box">
                            <img class="slide1__img" src="img/6сapa.png" alt="Печень">
                        </div>
                    </div>
                    <p class="slide1__gip">Гипергликемия</p>
                    <img class="slider1__arrow slider1__arrow1" src="img/slide1/arrow1.png">
                    <img class="slider1__arrow slider1__arrow2" src="img/slide1/arrow2.png">
                    <img class="slider1__arrow slider1__arrow3" src="img/slide1/arrow3.png">
                    <img class="slider1__arrow slider1__arrow4" src="img/slide1/arrow4.png">
                    <img class="slider1__arrow slider1__arrow5" src="img/slide1/arrow5.png">
                </div>
            </div>
            <div class="slide2">
                <h3 class="slide1__title">Смертельный октет</h2>
                <img class="slider_img slide2__img1" src="img/slide1/ice1.png">
                <img class="slider_img slide2__img2" src="img/slide1/ice2.png">
                <img class="slider_img slide2__img3" src="img/slide1/ice3.png">
                <div class="slide2_scheme">
                    <img class="slide2__slide" src="img/slide2/slide2.png" alt="scheme">
                    <!-- <div class="slider__block slider2__block_first">
                        <p class="slide__descript"><span>1</span></br> β-клетки</p>
                        <div class="slide__box">
                            <img class="slide1__img" src="img/1β.png" alt="β">
                        </div>
                    </div>
                    <div class="slider__block slider2__block_first">
                        <p class="slide__descript slide__descript_left">Инкретиновый эффект</p>
                        <div class="slide__box">
                            <p class="slide_2">2</p>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="slide3">
                <h3 class="slide1__title">Звенья патогенеза СД2</h2>
                <img class="slider_img slide3__img1" src="img/slide1/ice1.png">
                <img class="slider_img slide3__img2" src="img/slide1/ice2.png">
                <img class="slider_img slide3__img3" src="img/slide1/ice3.png">
                <div class="slide3_scheme">
                    <img class="slide3__slide" src="img/slide3/slide3.png" alt="scheme">
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
